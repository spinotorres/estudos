<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions</title>
  </head>
  <body>
    

    <script>
      // São utilizadas para a reutilização de código, deixando o código reduzido e melhor para ler e organizar.

      function function1() { 
        console.log('Hello');
        console.log(2 + 2);
      }

      function1();
      function1();
      
      // Funções podem ter parametros, que são valores atribuidos ao chamar a função.

      function calculateTax(cost, taxPercent = 0.1) {
        console.log(cost * taxPercent);
      }

      calculateTax(2000, 0.2);
      calculateTax(5000);

    </script>
  </body>
</html>
