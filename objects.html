    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = { //objetos são referencias dos locais que estão salvos na memoria.
      message: 'hello'
    };

    const object2 = object1; // dessa maneira a linguagem é mais eficiente e não precisa copiar o conteudo diversas vezes

    console.log(object1);
    console.log(object2);

    };
