<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>

    <button class="subscribe_button" onclick="
      changeButton()
    ">Subscribe</button>

    <script>

      function changeButton() {
        const buttonElement = document.querySelector(".subscribe_button");

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.
            innerHTML = 'Subscribed';
        } else if (buttonElement.innerHTML === 'Subscribed') {
          buttonElement.
            innerHTML = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
