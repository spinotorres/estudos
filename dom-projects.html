<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>

    <button class="subscribe_button" onclick="
      changeButton()
    ">Subscribe</button>

    <br>
    <br>
    <br>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input  class="js-cost-input" 
            placeholder="Cost of order"
            onkeydown="
              handleCostKeydown(event)
            ">

    <button onclick="
      CalculateTotal()
    ">Calculate</button>
    <p class="js-showTotal"></p>

    <script>

      function handleCostKeydown(event) {
        if  (event.key === 'Enter') {
          CalculateTotal();
        }
      }

      function CalculateTotal() {

        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value);
        console.log(cost);

        if (cost < 40) {
          cost = cost + 10;
        } else if (cost > 40) {
          cost = cost;
        }

        document.querySelector('.js-showTotal')
          .innerHTML = `$${cost}`;

        console.log(cost);
      }

      function changeButton() {
        const buttonElement = document.querySelector(".subscribe_button");

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.
            innerHTML = 'Subscribed';
        } else if (buttonElement.innerHTML === 'Subscribed') {
          buttonElement.
            innerHTML = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
