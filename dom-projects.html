<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="yt_button" onclick="
      changeButton()
    ">Subscribe</button>


    <script>
      function changeButton() {
        const button = document.querySelector(".yt_button");
        if (button.innerHTML === 'Subscribe') {
          button
            .innerHTML = 'Subscribed';
        } else if (button.innerHTML === 'Subscribed') {
          button
            .innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
